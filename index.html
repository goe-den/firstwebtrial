<!DOCTYPE html>
<html>
<head>
  <title>Special Occasion Outfit Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      width: 250px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 5px;
    }
    .card button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Find Outfits for Special Occasions</h1>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/250x350">
      <h3>Elegant Black Dress</h3>
      <p>Formal Party</p>
      <button onclick="window.open('https://shopee.co.id','_blank')">
        Buy on Shopee
      </button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x350">
      <h3>Kebaya Pastel</h3>
      <p>Wedding</p>
      <button onclick="window.open('https://tokopedia.com','_blank')">
        Buy on Tokopedia
      </button>
    </div>
  </div>
</body>
</html>
